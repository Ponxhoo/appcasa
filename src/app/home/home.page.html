<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">
  <div class="welcome-container">
    <ion-card class="welcome-card">
      <ion-card-header>
        <h1 class="title">Bienvenido</h1>
      </ion-card-header>
  
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <h2 class="label">Sesi√≥n:</h2>
            </ion-col>
            <ion-col size="8">
              <p class="value">{{ correo }}</p>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col size="4">
              <h2 class="label">CI:</h2>
            </ion-col>
            <ion-col size="8">
              <p class="value">{{ identificacion }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
  
        <p *ngIf="tienePendientes" class="report-text">
          üìÖ <strong>Reporte de inspecci√≥n del d√≠a {{ fechaActual }}</strong>. <br>
          Verifique la informaci√≥n y complete los casilleros para actualizar la ficha del contribuyente.
        </p>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div class="rooms-container">
    <div class="room-card" *ngFor="let room of rooms" (click)="onRoomClick(room)" [class.selected]="room.isSelected">
      <ion-icon [name]="room.icon"></ion-icon>
      <p>{{ room.name }}</p>
    </div>
  </div>
</ion-content>
